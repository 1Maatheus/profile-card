<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="bg">
      <div class="bg-top"></div>
      <div class="bg-bottom"></div>

      <div class="card-content">
        <div class="bg-image"></div>
        <div class="profile-back">
          <div class="profile-pic"></div>
        </div>
        <div class="text">
          <h3>Victor Crest <span class="profile-num">26</span></h3>
          <h5>London</h5>
        </div>
        <div class="footer-content">
          <ul class="social-numbers">
            <li class="item-social-numbers">
              <span class="number">80K</span>
              <span class="social-description">Followers</span>
            </li>
            <li class="item-social-numbers">
              <span class="number">803K</span>
              <span class="social-description">Likes</span>
            </li>
            <li class="item-social-numbers">
              <span class="number">1.4K</span>
              <span class="social-description">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
